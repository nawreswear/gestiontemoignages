server.port=3005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/enchers?useUnicode=yes&useJDBCCompliantTimezoneShift=true&characterEncoding=UTF-8&characterSetResults=utf8mb4
spring.datasource.username=root
